Example:
in html:

in css:

    @media(max-width: 768px) and (min-width: 999px){

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #main {
            width: 100%;
            height: 450px;
            background-color: red;
        }

        #main h1 {
            font-size: 40px;
            color: black;
            text-align: center;
            margin: 10px 20px;
        }

        #main .text, .img {
            width: 50%;
            height: 400px;
            background: yellow;
            float: left;
            border: 1px solid #ddd;
        }

        .text {
            font-size: 20px;
            padding: 30px;
            text-align: justify;
        }
        .img img {
            width: 100%;
            height: 380px;
            padding: 20px;
        }


        @media(max-width: 786px){
            #main h1 {
                color: blue;
            }

            .text {
                font-size: 16px;
            }
            .img img{
                width: 100%;
                height: auto;
            }
        }


        @media(max-width: 480px){
            #main h1 {
                color: red;
            }

            #main .text, .img{
                width: 100%;
            }

            #main .text {
                height: auto;
            }
            .text p{
                font-size: 14px;
            }
            #main .img img{
                height: auto;
            }

        }


    </style>
</head>

<body>
    <div id="main">

        <h1>Css Media Querry</h1>

        <div class="text">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi amet hic dolorum explicabo? Architecto molestias accusamus fugiat iusto dolor, neque deserunt maiores, ullam perferendis cum beatae necessitatibus fugit similique! Quis.</p>
        </div>

        <div class="img">
            <img alt="image" src="./cat.jpg">
        </div>

    </div>    
</body>
</html>
