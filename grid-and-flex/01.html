<!DOCTYPE html>
<html>
    <head>
        <title>Color</title>
        <style>
            * {
                font-size: 30px;
            }
            .boxes {
                background-color: black;
                display: grid;

                grid-template-rows: repeat(3, 1fr);
                grid-template-columns: repeat(1, 1fr);
                align-items: center;
                justify-self: center;
                background-color: black;
                height: 500px;
                width: 100% auto;
                justify-items: center;
                
            }
            .box {
                height: 100px;
                width: 80%;

                display: flex;
                align-items: center;
                justify-content: center;
            }
            .box-1 {
                background-color: #ff03f2;
            }
            .box-2 {
                background-color: #ff0374;
            }
            .box-3 {
                background-color: #8e03ff;
                
            }

        </style>
    </head>
    <body>
        <div class="boxes">
            <div class="box-1 box">Box 1</div>
            <div class="box-2 box">Box 2</div>
            <div class="box-3 box">Box 3</div>
        </div>
    </body>
</html>
